<head>

    <style>
        /* Login Page Specific Styles */
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-maroon), #2A0A0A);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 0 0;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://picsum.photos/seed/historical-login/1920/1080.jpg') center/cover;
            opacity: 0.2;
            z-index: 0;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--accent-gold), #B8933D);
            padding: 2rem 2rem 1.5rem;
            text-align: center;
            position: relative;
        }
        
        .login-logo {
            width: 60px;
            height: 60px;
            background: var(--primary-maroon);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            color: var(--accent-gold);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .login-logo:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            color: var(--accent-gold);
        }
        
        .login-title {
            color: var(--primary-maroon);
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        /* Dark mode fixes */
        body.dark-theme .login-title {
            color: var(--accent-gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, var(--primary-maroon), #2A0A0A);
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        
        /* Override navbar logo styles for login page */
        .login-header {
            background: linear-gradient(135deg, var(--primary-maroon), #2A0A0A);
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        
        .login-header .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: var(--accent-gold);
            justify-content: center;
            margin: 0 auto;
        }
        
        .login-header .logo-icon {
            width: 30px;
            height: 30px;
            margin-right: 0.75rem;
            background: var(--accent-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: var(--primary-maroon);
            flex-shrink: 0;
        }
        
        body.dark-theme .login-header {
            background: linear-gradient(135deg, #1A0A0A, #0A0505);
        }
        
        body.dark-theme .login-header .logo {
            color: var(--accent-gold);
        }
        
        body.dark-theme .login-header .logo-icon {
            background: var(--accent-gold);
        }
        
        .login-subtitle {
            color: var(--primary-maroon);
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 2rem 2.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            color: var(--primary-maroon);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid rgba(201, 162, 77, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(245, 241, 230, 0.5);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(201, 162, 77, 0.1);
            background: white;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-check-input {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(201, 162, 77, 0.3);
            background: white;
        }
        
        .form-check-input:checked {
            background-color: var(--accent-gold);
            border-color: var(--accent-gold);
        }
        
        .forgot-link {
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 50%;
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--accent-gold), #B8933D);
            color: var(--primary-maroon);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(201, 162, 77, 0.3);
            margin: 0 auto 1rem auto;
            display: block;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 162, 77, 0.4);
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(201, 162, 77, 0.3);
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            color: var(--accent-gold);
            font-weight: 500;
            position: relative;
        }
        
        .social-btn {
            width: 100%;
            padding: 0.6rem;
            border: 2px solid rgba(201, 162, 77, 0.3);
            border-radius: 10px;
            background: white;
            color: var(--primary-maroon);
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            margin-bottom: 0;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: var(--primary-maroon);
        }
        
        .social-btn.google:hover {
            border-color: #4285f4;
            background: rgba(66, 133, 244, 0.05);
        }
        
        .social-btn.facebook:hover {
            border-color: #1877f2;
            background: rgba(24, 119, 242, 0.05);
        }
        
        .social-btn i {
            font-size: 1.2rem;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1rem;
            color: var(--primary-maroon);
        }
        
        .register-link a {
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .theme-toggle-standalone {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: var(--accent-gold);
            color: var(--primary-maroon);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(201, 162, 77, 0.3);
            z-index: 1000;
        }
        
        .theme-toggle-standalone:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(201, 162, 77, 0.4);
        }
        
        /* Dark Mode Styles */
        body.dark-theme .login-container {
            background: linear-gradient(135deg, #1A0A0A, var(--primary-maroon));
        }
        
        body.dark-theme .login-card {
            background: linear-gradient(145deg, #3A3530, #2A2520);
        }
        
        body.dark-theme .login-header {
            background: #333333;
        }
        
        body.dark-theme .form-input {
            background: rgba(201, 162, 77, 0.1);
            border-color: rgba(201, 162, 77, 0.4);
            color: var(--accent-gold);
        }
        
        body.dark-theme .form-input:focus {
            background: rgba(201, 162, 77, 0.15);
        }
        
        body.dark-theme .form-label {
            color: var(--accent-gold);
        }
        
        body.dark-theme .form-check-input {
            background-color: rgba(201, 162, 77, 0.2);
            border-color: rgba(201, 162, 77, 0.4);
        }
        
        body.dark-theme .form-check-input:checked {
            background-color: var(--accent-gold);
            border-color: var(--accent-gold);
        }
        
        body.dark-theme .social-btn {
            background: rgba(201, 162, 77, 0.1);
            border-color: rgba(201, 162, 77, 0.4);
            color: var(--accent-gold);
        }
        
        body.dark-theme .social-btn:hover {
            background: rgba(201, 162, 77, 0.2);
        }
        
        body.dark-theme .divider span {
            background: linear-gradient(145deg, #3A3530, #2A2520);
        }
        
        body.dark-theme .register-link {
            color: var(--accent-gold);
        }
        
        body.dark-theme .register-link a {
            color: var(--accent-gold);
        }
        
        body.dark-theme .forgot-link {
            color: var(--accent-gold);
        }
        
        /* Mobile responsiveness */
        @media (max-width: 767px) {
            .login-card {
                margin: 1rem;
                max-width: none;
            }
            
            .login-body {
                padding: 2rem 1.5rem;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .social-btn {
                font-size: 0.9rem;
                padding: 0.6rem;
            }
            
            .social-btn i {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .login-card {
                margin: 0.5rem;
                border-radius: 15px;
            }
            
            .login-body {
                padding: 1.5rem 1rem;
            }
            
            .login-header {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .theme-toggle-standalone {
                top: 1rem;
                right: 1rem;
                width: 45px;
                height: 45px;
            }
        }
        .login-header h3 {
            color: #fff;
        }

<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle-standalone" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header with Logo -->
            <div class="login-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <span>Historical Guild</span>
                </a>
                <h3 class="login-title">Welcome Back</h3>
            </div>

            <!-- Login Form -->
            <div class="login-body">
                <form id="loginForm">
                    <!-- Email Field -->
                    <div class="form-group">
                        <input type="email" class="form-input" id="email" name="email" required placeholder="Enter your email address">
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <input type="password" class="form-input" id="password" name="password" required placeholder="Enter your password">
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="remember-forgot">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="login-btn">Sign In</button>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <span>OR CONTINUE WITH</span>
                </div>

                <!-- Social Login Buttons -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <a href="#" class="social-btn google" id="googleLogin">
                            <i class="fab fa-google"></i>
                            Google
                        </a>
                    </div>
                    <div class="col-md-6 mb-3">
                        <a href="#" class="social-btn facebook" id="facebookLogin">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </a>
                    </div>
                </div>

                <!-- Register Link -->
                <div class="register-link">
                    Don't have an account? <a href="register.html">Sign up here</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Theme Toggle Functionality
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const icon = themeToggle.querySelector('i');

            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
                icon.classList.replace('fa-moon', 'fa-sun');
            }

            themeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-theme');
                const isDark = body.classList.contains('dark-theme');

                // Update icon
                if (isDark) {
                    icon.classList.replace('fa-moon', 'fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    icon.classList.replace('fa-sun', 'fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            });
        }

        // Form Validation
        function validateForm() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Reset error states
            document.querySelectorAll('.form-input').forEach(input => {
                input.style.borderColor = 'rgba(201, 162, 77, 0.3)';
            });

            let isValid = true;

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email').style.borderColor = '#dc3545';
                isValid = false;
            }

            // Validate password
            if (password.length < 1) {
                document.getElementById('password').style.borderColor = '#dc3545';
                isValid = false;
            }

            return isValid;
        }

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();
            
            if (!validateForm()) {
                alert('Please correct the errors in the form.');
                return;
            }

            const formData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                remember: document.getElementById('remember').checked
            };

            // Simulate login (in real app, this would be an API call)
            console.log('Login data:', formData);
            
            // Store user session
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', formData.email);
            if (formData.remember) {
                localStorage.setItem('rememberUser', 'true');
            }

            // Show success message
            alert('Login successful! Welcome back to the Historical Reenactment Group!');
            
            // Redirect to home page
            window.location.href = 'index.html';
        }

        // Handle Social Login
        function handleSocialLogin(provider) {
            event.preventDefault();
            
            // Simulate social login (in real app, this would use OAuth)
            console.log(`Logging in with ${provider}`);
            
            // Store mock user session
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', `user@${provider}.com`);
            localStorage.setItem('userName', `${provider} User`);
            localStorage.setItem('loginMethod', provider);

            // Show success message
            alert(`Successfully logged in with ${provider}! Welcome back to the Historical Reenactment Group!`);
            
            // Redirect to home page
            window.location.href = 'index.html';
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize theme toggle
            initThemeToggle();

            // Form submission
            document.getElementById('loginForm').addEventListener('submit', handleLogin);

            // Social login buttons
            document.getElementById('googleLogin').addEventListener('click', function(e) {
                handleSocialLogin('Google');
            });

            document.getElementById('facebookLogin').addEventListener('click', function(e) {
                handleSocialLogin('Facebook');
            });

            // Add input validation feedback
            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim() === '') {
                        this.style.borderColor = 'rgba(201, 162, 77, 0.3)';
                    }
                });
            });
        });
    </script>
</body>
</html>
