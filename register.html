    <script>
        // Theme Toggle Functionality
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const icon = themeToggle.querySelector('i');

            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
                icon.classList.replace('fa-moon', 'fa-sun');
            }

            themeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-theme');
                const isDark = body.classList.contains('dark-theme');

                // Update icon
                if (isDark) {
                    icon.classList.replace('fa-moon', 'fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    icon.classList.replace('fa-sun', 'fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            });
        }

        // Form Validation
        function validateForm() {
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAgree = document.getElementById('termsAgree').checked;

            // Reset error states
            document.querySelectorAll('.form-input').forEach(input => {
                input.style.borderColor = 'rgba(201, 162, 77, 0.3)';
            });

            // Validate full name
            if (fullName.length < 2) {
                document.getElementById('fullName').style.borderColor = '#dc3545';
                document.getElementById('fullName').focus();
                return false;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email').style.borderColor = '#dc3545';
                document.getElementById('email').focus();
                return false;
            }

            // Validate password
            if (password.length < 8) {
                document.getElementById('password').style.borderColor = '#dc3545';
                document.getElementById('password').focus();
                return false;
            }

            // Validate password confirmation
            if (password !== confirmPassword) {
                document.getElementById('confirmPassword').style.borderColor = '#dc3545';
                document.getElementById('confirmPassword').focus();
                return false;
            }

            // Validate terms agreement
            if (!termsAgree) {
                alert('You must agree to the Terms and Conditions and Privacy Policy to register.');
                return false;
            }

            return true;
        }

        // Handle Registration
        function handleRegistration(event) {
            event.preventDefault();
            
            if (!validateForm()) {
                alert('Please correct the errors in the form.');
                return;
            }

            const formData = {
                fullName: document.getElementById('fullName').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };

            // Simulate registration (in real app, this would be an API call)
            console.log('Registration data:', formData);
            
            // Store user data (in real app, this would be handled by backend)
            localStorage.setItem('userRegistered', 'true');
            localStorage.setItem('userEmail', formData.email);
            localStorage.setItem('userName', formData.fullName);

            // Show success message
            alert('Registration successful! Welcome to the Historical Reenactment Group!');
            
            // Redirect to home page
            window.location.href = 'index.html';
        }

        // Handle Social Login
        function handleSocialLogin(provider) {
            event.preventDefault();
            
            // Simulate social login (in real app, this would use OAuth)
            console.log(`Logging in with ${provider}`);
            
            // Store mock user data
            localStorage.setItem('userRegistered', 'true');
            localStorage.setItem('userEmail', `user@${provider}.com`);
            localStorage.setItem('userName', `${provider} User`);
            localStorage.setItem('loginMethod', provider);

            // Show success message
            alert(`Successfully logged in with ${provider}! Welcome to the Historical Reenactment Group!`);
            
            // Redirect to home page
            window.location.href = 'index.html';
        }
